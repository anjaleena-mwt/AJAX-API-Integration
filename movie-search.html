<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Movie Search</title>
  <style>
    body { 
        font-family: Arial, sans-serif; 
        max-width: 700px; 
        margin: 2rem auto; 
    }
    input, button { 
        padding: 8px; 
        font-size: 16px; 
    }
    #movies { 
        margin-top: 1rem; 
        display: grid; 
        gap: 12px; 
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
    }
    .card { 
        border: 1px solid #ddd; 
        border-radius: 8px; 
        padding: 10px; 
    }
    .title { 
        font-weight: bold; 
        margin-bottom: 6px; 
    }
    img { 
        width: 100%; 
        height: 320px; 
        object-fit: cover; 
        border-radius: 6px; 
    }
  </style>
</head>
<body>
  <h1>Movie Search</h1>

  <input id="query" type="text" placeholder="Type a movie name…">
  <button id="searchBtn">Search</button>

  <div id="status"></div>
  <div id="movies"></div>

  <script>
    const API_KEY = "d2e6994f"; // ← replace this

    async function searchMovies() {
      const query = document.getElementById("query").value.trim();
      const status = document.getElementById("status");
      const list = document.getElementById("movies");

      list.innerHTML = "";           // clear old results
      status.textContent = "";       // clear old status

      if (!query) {
        status.textContent = "Please type a movie name.";
        return;
      }

      status.textContent = "Searching…";

      // Build the URL with the search term:
      const url = `https://www.omdbapi.com/?apikey=${API_KEY}&s=${encodeURIComponent(query)}`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Network response was not ok");
        const data = await res.json();

        // OMDb returns { Response: "False", Error: "Movie not found!" } on failures
        if (data.Response === "False") {
          status.textContent = data.Error || "No results.";
          return;
        }

        // Show results:
        status.textContent = `Found ${data.Search.length} result(s).`;
        data.Search.forEach(movie => {
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <div class="title">${movie.Title} (${movie.Year})</div>
            <img src="${movie.Poster !== "N/A" ? movie.Poster : "https://via.placeholder.com/300x450?text=No+Image"}" alt="${movie.Title}">
          `;
          list.appendChild(card);
        });
      } catch (err) {
        status.textContent = "Something went wrong. Please try again.";
        console.error(err);
      }
    }

    document.getElementById("searchBtn").addEventListener("click", searchMovies);
    // Optional: Enter key triggers search
    document.getElementById("query").addEventListener("keydown", (e) => {
      if (e.key === "Enter") searchMovies();
    });
  </script>
</body>
</html>
