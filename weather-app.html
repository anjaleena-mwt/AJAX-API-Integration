<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Simple Weather</title>
  <style>
    body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 2rem auto; 
         }
    button { 
            padding: 8px 14px; 
            cursor: pointer; 
           }
    #result { 
                margin-top: 1rem; 
                padding: 10px; 
                border: 1px solid #ddd; 
                border-radius: 6px; 
            }
  </style>
</head>
<body>
  <h1>Current Weather (Bengaluru)</h1>
  <button id="btn">Get Weather</button>
  <div id="result">Click the button to load data…</div>

  <script>
    async function getWeather() {
      const url =
        "https://api.open-meteo.com/v1/forecast?latitude=12.97&longitude=77.59&current_weather=true";

      const resultBox = document.getElementById("result");
      resultBox.textContent = "Loading…";

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Network response was not ok");
        const data = await response.json();

        // Pick out what we need
        const temp = data.current_weather.temperature;   // °C
        const wind = data.current_weather.windspeed;     // km/h

        resultBox.textContent = `Temperature: ${temp}°C | Wind: ${wind} km/h`;
      } 
      catch (err) {
        resultBox.textContent = "Sorry, couldn't load weather. Please try again.";
        console.error(err);
      }
    }

    document.getElementById("btn").addEventListener("click", getWeather);
  </script>
</body>
</html>
